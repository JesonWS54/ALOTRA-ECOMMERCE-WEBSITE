<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/user}">
<head>
    <title>Giỏ hàng</title>

    <style>
        .axil-order-summery .summery-table th:nth-child(2),
        .axil-order-summery .summery-table td:nth-child(2) {
            text-align: right;
            white-space: nowrap;
            font-variant-numeric: tabular-nums;
        }
        .axil-order-summery .summery-table .order-shipping td:nth-child(2) {
            display: table-cell !important;
            text-align: right !important;
            padding-left: 0 !important;
        }
        .axil-order-summery .summery-table td:nth-child(2) sup,
        .axil-order-summery .summery-table td:nth-child(2) .currency,
        .axil-order-summery .summery-table td:nth-child(2) .woocommerce-Price-currencySymbol {
            position: static !important;
            top: 0 !important;
            vertical-align: baseline !important;
            font-size: 1em !important;
            line-height: 1 !important;
        }
        .axil-order-summery .summery-table col.money-col { width: 170px; }
        .axil-order-summery { width: 100%; }
        .product-remove .remove-wishlist {
            border: none;
            background: none;
            cursor: pointer;
            padding: 0;
            color: #777;
            font-size: 1.2em;
        }
        .product-remove .remove-wishlist:hover {
            color: var(--color-primary);
        }
    </style>
</head>
<body>
<main layout:fragment="content">
    <div class="container pt-4">
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <div class="axil-product-cart-area axil-section-gap">
        <div class="container">
            <div th:if="${cartItems == null or cartItems.isEmpty()}" class="text-center">
                <h4>Giỏ hàng của bạn đang trống.</h4>
                <a th:href="@{/shop}" class="axil-btn btn-bg-primary mt-4">Tiếp tục mua sắm</a>
            </div>

            <div th:unless="${cartItems == null or cartItems.isEmpty()}" class="axil-product-cart-wrap">
                <div class="product-table-heading">
                    <h4 class="title">Giỏ hàng của bạn</h4>
                </div>

                <div class="table-responsive">
                    <table class="table axil-product-table axil-cart-table mb--40">
                        <thead>
                        <tr>
                            <th scope="col" class="product-remove"></th>
                            <th scope="col" class="product-thumbnail">Sản phẩm</th>
                            <th scope="col" class="product-title"></th>
                            <th scope="col" class="product-price">Giá</th>
                            <th scope="col" class="product-quantity">Số lượng</th>
                            <th scope="col" class="product-subtotal">Tạm tính</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${cartItems}">
                            <td class="product-remove">
                                <form th:action="@{/cart/remove}" method="post" class="d-inline">
                                    <input type="hidden" name="productId" th:value="${item.sanPham.maSanPham}"/>
                                    <button type="submit" class="remove-wishlist" title="Xóa sản phẩm">
                                        <i class="fal fa-times"></i>
                                    </button>
                                </form>
                            </td>
                            <td class="product-thumbnail">
                                <a th:href="@{/product/{id}(id=${item.sanPham.maSanPham})}">
                                    <img th:src="@{'/uploads/' + ${item.sanPham.hinhAnh}}" alt="Product" style="max-width: 80px; height: auto;">
                                </a>
                            </td>
                            <td class="product-title">
                                <a th:href="@{/product/{id}(id=${item.sanPham.maSanPham})}" th:text="${item.sanPham.tenSanPham}"></a>
                            </td>
                            <td class="product-price" data-title="Price"
                                th:text="${item.donGia != null ? #numbers.formatDecimal(item.donGia, 0, 'COMMA', 0, 'POINT') + ' ₫' : '0 ₫'}"></td>
                            <td class="product-quantity" data-title="Qty">
                                <form th:action="@{/cart/update}" method="post" class="quantity-form">
                                    <input type="hidden" name="productId" th:value="${item.sanPham.maSanPham}"/>
                                    <div class="pro-qty">
                                        <input type="number" class="quantity-input" name="quantity" th:value="${item.soLuong}" min="1"
                                               th:attr="max=${item.sanPham.inventory != null ? item.sanPham.inventory.soLuongTon : 1}">
                                    </div>
                                </form>
                            </td>
                            <td class="product-subtotal" data-title="Subtotal"
                                th:text="${item.thanhTien != null ? #numbers.formatDecimal(item.thanhTien, 0, 'COMMA', 0, 'POINT') + ' ₫' : '0 ₫'}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="row">
                    <div class="col-xl-7 col-lg-8">
                        <div class="axil-order-summery mt--80">
                            <h5 class="title mb--20">Tổng cộng giỏ hàng</h5>
                            <div class="summery-table-wrap">
                                <table class="table summery-table mb--30">
                                    <colgroup>
                                        <col>
                                        <col class="money-col">
                                    </colgroup>
                                    <tbody>
                                    <tr class="order-subtotal">
                                        <td>Tạm tính</td>
                                        <td th:text="${#numbers.formatDecimal(subtotal, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></td>
                                    </tr>

                                    <tr class="order-shipping text-success" th:if="${membershipDiscount != null and membershipDiscount.compareTo(T(java.math.BigDecimal).ZERO) > 0}">
                                        <td>Giảm giá hạng <strong th:text="${membershipTier != null ? membershipTier.tenHang : ''}"></strong></td>
                                        <td th:text="'-' + ${#numbers.formatDecimal(membershipDiscount, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></td>
                                    </tr>
                                    <tr class="order-shipping text-success" th:if="${discount != null and discount.compareTo(T(java.math.BigDecimal).ZERO) > 0}">
                                        <td>Mã giảm giá <span th:if="${appliedCouponCode}" th:text="'(' + ${appliedCouponCode} + ')'"></span></td>
                                        <td th:text="'-' + ${#numbers.formatDecimal(discount, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></td>
                                    </tr>

                                    <tr class="order-total">
                                        <td>Tổng cộng</td>
                                        <td class="order-total-amount"
                                            th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                            <form th:action="@{/cart/apply-coupon}" method="post" class="coupon-code-form">
                                <div class="input-group product-cupon">
                                    <input placeholder="Nhập mã giảm giá" type="text" name="coupon_code" th:value="${appliedCouponCode}">
                                    <div class="product-cupon-btn">
                                        <button type="submit" class="axil-btn btn-outline">Áp dụng</button>
                                    </div>
                                </div>
                            </form>

                            <a th:href="@{/checkout}" class="axil-btn btn-bg-primary checkout-btn mt-4">Tiến hành thanh toán</a>
                        </div>
                    </div>
                </div> </div> </div> </div> </main>
</body>
</html>
