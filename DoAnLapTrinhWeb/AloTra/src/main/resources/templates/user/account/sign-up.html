<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>AloTra || Đăng Ký</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/web/assets/images/favicon.png}">
    <link rel="stylesheet" th:href="@{/web/assets/css/vendor/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/web/assets/css/vendor/font-awesome.css}">
    <link rel="stylesheet" th:href="@{/web/assets/css/style.min.css}">
</head>
<body>
<div class="axil-signin-area">
    <div class="signin-header">
        <div class="row align-items-center">
            <div class="col-md-6">
                <a th:href="@{/}" class="site-logo">
                    <img th:src="@{/web/assets/images/logo/logo.png}" alt="logo" style="max-width: 250px; height: auto;">
                </a>
            </div>
            <div class="col-md-6">
                <div class="singin-header-btn">
                    <p>Đã là thành viên?</p>
                    <a th:href="@{/sign-in}" class="axil-btn btn-bg-secondary sign-up-btn">Đăng Nhập</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-4 col-lg-6">
            <div class="axil-signin-banner bg_image bg_image--10">
                <h3 class="title">Chúng tôi cung cấp sản phẩm tốt nhất</h3>
            </div>
        </div>
        <div class="col-lg-6 offset-xl-2">
            <div class="axil-signin-form-wrap">
                <div class="axil-signin-form">
                    <h3 class="title">Tôi là người mới</h3>
                    <p class="b2 mb--55">Nhập thông tin chi tiết của bạn dưới đây</p>

                    <div th:if="${error}" th:text="${error}" class="alert alert-danger mb-4">
                    </div>
                    <form class="singin-form" th:action="@{/sign-up}" method="post" th:object="${user}">
                        <div class="form-group">
                            <label>Họ và Tên</label>
                            <input type="text" class="form-control" th:field="*{hoTen}" required>
                        </div>
                        <div class="form-group">
                            <label>Tên đăng nhập</label>
                            <input type="text" class="form-control" th:field="*{tenDangNhap}" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" th:field="*{email}" required>
                        </div>
                        <div class="form-group">
                            <label>Mật khẩu</label>
                            <input type="password" class="form-control" th:field="*{password}" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="axil-btn btn-bg-primary submit-btn">Tạo tài khoản</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/web/assets/js/vendor/jquery.js}"></script>
<script th:src="@{/web/assets/js/vendor/bootstrap.min.js}"></script>
<script th:src="@{/web/assets/js/main.js}"></script>
</body>
</html>
