<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>AloTra || Đăng Nhập</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/web/assets/images/favicon.png}">
    <link rel="stylesheet" th:href="@{/web/assets/css/vendor/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/web/assets/css/vendor/font-awesome.css}">
    <link rel="stylesheet" th:href="@{/web/assets/css/style.min.css}">
</head>
<body>
<div class="axil-signin-area">
    <div class="signin-header">
        <div class="row align-items-center">
            <div class="col-sm-4">
                <a th:href="@{/}" class="site-logo"><img th:src="@{/web/assets/images/logo/logo.png}" alt="logo" style="max-width: 200px;"></a>
            </div>
            <div class="col-sm-8">
                <div class="singin-header-btn">
                    <p>Chưa là thành viên?</p>
                    <a th:href="@{/sign-up}" class="axil-btn btn-bg-secondary sign-up-btn">Đăng ký ngay</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-4 col-lg-6">
            <div class="axil-signin-banner bg_image bg_image--9">
                <h3 class="title">Chúng tôi cung cấp sản phẩm tốt nhất</h3>
            </div>
        </div>
        <div class="col-lg-6 offset-xl-2">
            <div class="axil-signin-form-wrap">
                <div class="axil-signin-form">
                    <h3 class="title">Đăng nhập vào OneShop.</h3>
                    <p class="b2 mb--55">Nhập thông tin chi tiết của bạn dưới đây</p>

                    <div th:if="${param.error}" class="alert alert-danger mb-4">
                        Sai email hoặc mật khẩu. Vui lòng thử lại.
                    </div>

                    <div th:if="${param.logout}" class="alert alert-success mb-4">
                        Bạn đã đăng xuất thành công.
                    </div>

                    <div th:if="${success}" th:text="${success}" class="alert alert-success mb-4">
                    </div>
                    <form class="singin-form" th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" name="username">
                        </div>
                        <div class="form-group">
                            <label>Mật khẩu</label>
                            <input type="password" class="form-control" name="password">
                        </div>
                        <div class="form-group d-flex align-items-center justify-content-between">
                            <button type="submit" class="axil-btn btn-bg-primary submit-btn">Đăng Nhập</button>
                            <a th:href="@{/forgot-password}" class="forgot-btn">Quên mật khẩu?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/web/assets/js/vendor/jquery.js}"></script>
<script th:src="@{/web/assets/js/vendor/bootstrap.min.js}"></script>
<script th:src="@{/web/assets/js/main.js}"></script>
</body>
</html>
