<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<header th:fragment="header" class="navbar navbar-dark sticky-top flex-md-nowrap p-0">
    <nav
            class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
            id="layout-navbar"
    >
        <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
            <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
                <i class="bx bx-menu bx-sm"></i>
            </a>
        </div>

        <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
            <div class="navbar-nav align-items-center flex-grow-1 justify-content-left">
                <span class="fw-bold text-dark fs-4">Chuỗi cửa hàng AloTra</span>
            </div>

            <ul class="navbar-nav flex-row align-items-center ms-auto">
                <!-- User -->
                <li th:if="${globalCurrentUser != null}" class="nav-item navbar-dropdown dropdown-user dropdown">
                    <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);" data-bs-toggle="dropdown">
                        <div class="avatar avatar-online">
                            <img th:src="${globalCurrentUser.anhDaiDien != null ? '/uploads/' + globalCurrentUser.anhDaiDien : '/admin/assets/img/avatars/default.png'}"
                                 alt="Avatar" class="w-px-40 h-auto rounded-circle" />
                        </div>
                    </a>

                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <a class="dropdown-item" href="#">
                                <div class="d-flex">
                                    <div class="flex-shrink-0 me-3">
                                        <div class="avatar avatar-online">
                                            <img th:src="${globalCurrentUser.anhDaiDien != null ? '/uploads/' + globalCurrentUser.anhDaiDien : '/admin/assets/img/avatars/default.png'}"
                                                 alt="Avatar" class="w-px-40 h-auto rounded-circle" />
                                        </div>
                                    </div>
                                    <div class="flex-grow-1">
                                        <span class="fw-semibold d-block" th:text="${globalCurrentUser.hoTen}"></span>
                                        <small class="text-muted" th:text="${globalCurrentUser.vaiTro.tenVaiTro}"></small>
                                    </div>
                                </div>
                            </a>
                        </li>

                        <li><div class="dropdown-divider"></div></li>

                        <li>
                            <a class="dropdown-item" th:href="@{/admin/user/{id}(id=${globalCurrentUser.maNguoiDung})}">
                                <i class="bx bx-user me-2"></i>
                                <span class="align-middle">My Profile</span>
                            </a>
                        </li>

                        <li><div class="dropdown-divider"></div></li>
                        <li>
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="dropdown-item">
                                    <i class="bx bx-power-off me-2"></i>
                                    <span class="align-middle">Đăng xuất</span>
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>
                <!-- /User -->
            </ul>
        </div>
    </nav>
</header>
</body>
</html>
