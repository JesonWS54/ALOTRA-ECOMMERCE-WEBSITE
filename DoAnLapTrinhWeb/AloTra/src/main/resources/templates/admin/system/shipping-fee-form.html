<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/admin}">
<head>
    <title th:text="${shippingFeeRequest.maChiPhiVC == null ? 'Thêm gói phí' : 'Sửa gói phí'}"></title>
</head>
<body>
<h4 class="fw-bold py-3 mb-4" layout:fragment="page_title">
    <a th:href="@{/admin/shipping-carrier/{carrierId}/fees(carrierId=${shippingFeeRequest.maNVC})}">
        <span class="text-muted fw-light">Quản lý phí / </span>
    </a>
    <span th:text="${shippingFeeRequest.maChiPhiVC == null ? 'Thêm mới' : 'Chỉnh sửa'}"></span>
</h4>

<main layout:fragment="content">
    <form id="shippingFeeForm" th:action="@{/admin/shipping-carrier/{carrierId}/fees/save(carrierId=${shippingFeeRequest.maNVC})}" th:object="${shippingFeeRequest}" method="post">

        <input type="hidden" th:field="*{maChiPhiVC}">
        <input type="hidden" th:field="*{maNVC}">

        <div class="card">
            <div class="card-body">
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="row">
                    <div class="col-12 mb-3">
                        <label for="tenGoiCuoc" class="form-label">Tên gói cước <span class="text-danger">*</span></label>
                        <input type="text" id="tenGoiCuoc" th:field="*{tenGoiCuoc}" class="form-control" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="phuongThucVanChuyen" class="form-label">Phương thức vận chuyển <span class="text-danger">*</span></label>
                        <input type="text" id="phuongThucVanChuyen" th:field="*{phuongThucVanChuyen}" class="form-control" required placeholder="VD: Tiêu chuẩn, Nhanh...">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="chiPhi" class="form-label">Chi phí (VNĐ) <span class="text-danger">*</span></label>
                        <input type="number" id="chiPhi" th:field="*{chiPhi}" class="form-control" required>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="ngayGiaoSomNhat" class="form-label">Giao sớm nhất <span class="text-danger">*</span></label>
                        <input type="number" id="ngayGiaoSomNhat" th:field="*{ngayGiaoSomNhat}" class="form-control" required>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="ngayGiaoMuonNhat" class="form-label">Giao muộn nhất <span class="text-danger">*</span></label>
                        <input type="number" id="ngayGiaoMuonNhat" th:field="*{ngayGiaoMuonNhat}" class="form-control" required>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="donViThoiGian" class="form-label">Đơn vị thời gian <span class="text-danger">*</span></label>
                        <select id="donViThoiGian" th:field="*{donViThoiGian}" class="form-select" required>
                            <option value="Ngày">Ngày</option>
                            <option value="Giờ">Giờ</option>
                        </select>
                    </div>
                </div>

                <div class="col-12 mb-3">
                    <label for="provinceSelect" class="form-label">Các tỉnh thành áp dụng <span class="text-danger">*</span></label>

                    <select th:field="*{cacTinhApDung}" class="form-select" id="provinceSelect" multiple="multiple" required>
                    </select>

                    <div class="form-text">Giữ phím Ctrl (hoặc Command trên Mac) để chọn nhiều tỉnh.</div>
                </div>
            </div>
            <div class="card-footer text-end gap-2 d-flex justify-content-end">
                <a th:href="@{/admin/shipping-carrier/{carrierId}/fees(carrierId=${shippingFeeRequest.maNVC})}" class="btn btn-outline-secondary">Hủy</a>
                <button type="submit" class="btn btn-primary">Lưu lại</button>
            </div>
        </div>
    </form>

    <div id="shippingFeeData"
         th:attr="data-provinces-url=@{/web/assets/data/vn-divisions.json},
                  data-selected-provinces=${shippingFeeRequest.cacTinhApDung}">
    </div>

</main>

</body>
</html>
