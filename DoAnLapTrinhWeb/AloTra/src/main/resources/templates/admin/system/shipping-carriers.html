<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/admin}">
<head>
    <title>Quản lý Nhà vận chuyển</title>
</head>
<body>
<h4 class="fw-bold py-3 mb-4" layout:fragment="page_title">
    <span class="text-muted fw-light">Quản lý hệ thống /</span> Nhà vận chuyển
</h4>
<main layout:fragment="content">
    <div class="card mb-4">
        <div class="card-body">
            <form th:action="@{/admin/shipping-carrier}" method="get" class="row g-3 align-items-end">
                <div class="col-md-5">
                    <label class="form-label">Tìm theo tên nhà vận chuyển</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="keyword" th:value="${keyword}" placeholder="Nhập tên...">
                        <button class="btn btn-outline-primary" type="submit"><i class="bx bx-search"></i></button>
                    </div>
                </div>
                <div class="col-md-2">
                    <a th:href="@{/admin/shipping-carrier}" class="btn btn-outline-secondary w-100"><i class="bx bx-reset me-1"></i> Đặt lại</a>
                </div>
            </form>
        </div>
    </div>
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Danh sách nhà vận chuyển</h5>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCarrierModal"><i class='bx bx-plus me-1'></i> Thêm mới</button>
        </div>
        <div class="card-body">
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="table-responsive text-nowrap">
                <table id="carriersTable" class="table table-hover">
                    <thead><tr><th>ID</th><th>Tên nhà vận chuyển</th><th>Số điện thoại</th><th>Website</th><th>Thao tác</th></tr></thead>
                    <tbody>
                    <tr th:if="${!carrierPage.empty}" th:each="c : ${carrierPage.content}">
                        <td th:text="${c.maNVC}"></td>
                        <td th:text="${c.tenNVC}"></td>
                        <td th:text="${c.soDienThoai}"></td>
                        <td><a th:if="${c.website}" th:href="${c.website}" th:text="${c.website}" target="_blank"></a></td>
                        <td>
                            <button type="button" class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#editCarrierModal"
                                    th:data-id="${c.maNVC}" th:data-name="${c.tenNVC}" th:data-phone="${c.soDienThoai}" th:data-website="${c.website}"
                                    title="Chỉnh sửa">
                                <i class="bx bx-edit"></i>
                            </button>

                            <a th:href="@{/admin/shipping-carrier/{id}/fees(id=${c.maNVC})}"
                               class="btn btn-sm btn-info"
                               title="Quản lý phí vận chuyển">
                                <i class='bx bxs-dollar-circle'></i>
                            </a>
                            <a th:href="@{/admin/shipping-carrier/delete/{id}(id=${c.maNVC}, page=${carrierPage.number + 1}, size=${carrierPage.size}, keyword=${keyword})}"
                               class="btn btn-sm btn-danger" onclick="return confirm('Bạn có chắc muốn xóa nhà vận chuyển này?')"
                               title="Xóa">
                                <i class="bx bx-trash"></i>
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${carrierPage.empty}"><td colspan="5" class="text-center py-3">Không có nhà vận chuyển nào.</td></tr>
                    </tbody>
                </table>
            </div>
            <nav th:if="${carrierPage.totalPages > 0}" class="mt-4">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${carrierPage.first} ? 'disabled'"><a class="page-link" th:href="@{/admin/shipping-carrier(page=${carrierPage.number}, size=${carrierPage.size}, keyword=${keyword})}">&laquo;</a></li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(1, carrierPage.totalPages)}" th:classappend="${i == carrierPage.number + 1} ? 'active'"><a class="page-link" th:text="${i}" th:href="@{/admin/shipping-carrier(page=${i}, size=${carrierPage.size}, keyword=${keyword})}"></a></li>
                    <li class="page-item" th:classappend="${carrierPage.last} ? 'disabled'"><a class="page-link" th:href="@{/admin/shipping-carrier(page=${carrierPage.number + 2}, size=${carrierPage.size}, keyword=${keyword})}">&raquo;</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="modal fade" id="addCarrierModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <form th:action="@{/admin/shipping-carrier/save}" th:object="${carrier}" method="post" class="modal-content">
                <div class="modal-header bg-primary"><h5 class="modal-title text-white">Thêm nhà vận chuyển</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <div class="mb-3"><label class="form-label">Tên NVC <span class="text-danger">*</span></label><input type="text" th:field="*{tenNVC}" class="form-control" required></div>
                    <div class="mb-3"><label class="form-label">Số điện thoại <span class="text-danger">*</span></label><input type="tel" th:field="*{soDienThoai}" class="form-control" required></div>
                    <div class="mb-3"><label class="form-label">Website</label><input type="url" th:field="*{website}" class="form-control" placeholder="https://example.com"></div>
                </div>
                <div class="modal-footer"><button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Hủy</button><button type="submit" class="btn btn-primary">Lưu</button></div>
                <input type="hidden" name="page" th:value="${carrierPage.number + 1}"/><input type="hidden" name="size" th:value="${carrierPage.size}"/><input type="hidden" name="keyword" th:value="${keyword}"/>
            </form>
        </div>
    </div>

    <div class="modal fade" id="editCarrierModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <form th:action="@{/admin/shipping-carrier/save}" th:object="${carrier}" method="post" class="modal-content">
                <input type="hidden" th:field="*{maNVC}">
                <div class="modal-header bg-warning"><h5 class="modal-title text-white">Chỉnh sửa nhà vận chuyển</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <div class="mb-3"><label class="form-label">Tên NVC <span class="text-danger">*</span></label><input type="text" th:field="*{tenNVC}" class="form-control" required></div>
                    <div class="mb-3"><label class="form-label">Số điện thoại <span class="text-danger">*</span></label><input type="tel" th:field="*{soDienThoai}" class="form-control" required></div>
                    <div class="mb-3"><label class="form-label">Website</label><input type="url" th:field="*{website}" class="form-control" placeholder="https://example.com"></div>
                </div>
                <div class="modal-footer"><button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Hủy</button><button type="submit" class="btn btn-warning">Cập nhật</button></div>
                <input type="hidden" name="page" th:value="${carrierPage.number + 1}"/><input type="hidden" name="size" th:value="${carrierPage.size}"/><input type="hidden" name="keyword" th:value="${keyword}"/>
            </form>
        </div>
    </div>
</main>

</body>
</html>
