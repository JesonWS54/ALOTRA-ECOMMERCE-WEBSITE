<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/admin}">

<head>
    <title>Quản lý danh mục | AloTra</title>
</head>

<body>
<h4 class="fw-bold py-3 mb-4" layout:fragment="page_title">
    <span class="text-muted fw-light">Quản lý sản phẩm /</span> Danh mục
</h4>

<main layout:fragment="content">
    <!-- Form tìm kiếm -->
    <div class="card mb-4">
        <div class="card-body">
            <form th:action="@{/admin/category}" method="get" class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Tìm kiếm danh mục</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="keyword"
                               th:value="${keyword}" placeholder="Nhập tên danh mục...">
                        <button class="btn btn-outline-primary" type="submit">
                            <i class="bx bx-search"></i>
                        </button>
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Trạng thái</label>
                    <select class="form-select" name="status" onchange="this.form.submit()">
                        <option value="">Tất cả</option>
                        <option value="true" th:selected="${status != null and status == true}">Hoạt động</option>
                        <option value="false" th:selected="${status != null and status == false}">Ngừng</option>
                    </select>
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <a th:href="@{/admin/category}" class="btn btn-outline-secondary">
                        <i class="bx bx-reset me-1"></i> Đặt lại
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bảng danh mục -->
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Danh sách danh mục</h5>
            <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCategoryModal">
                <i class='bx bx-plus me-1'></i> Thêm danh mục
            </a>
        </div>
        <div class="card-body">
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="table-responsive text-nowrap">
                <table id="categoriesTable" class="table table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên danh mục</th>
                        <th>Hình ảnh</th>
                        <th>Trạng thái</th>
                        <th>Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="dm : ${categoryPage.content}">
                        <td th:text="${dm.maDanhMuc}"></td>
                        <td th:text="${dm.tenDanhMuc}"></td>
                        <td>
                            <img th:if="${dm.hinhAnh != null and !dm.hinhAnh.isEmpty()}"
                                 th:src="@{'/uploads/' + ${dm.hinhAnh}}"
                                 alt="Ảnh danh mục" class="img-thumbnail" style="max-height:50px"/>
                            <span th:unless="${dm.hinhAnh != null and !dm.hinhAnh.isEmpty()}" class="text-muted">Không có</span>
                        </td>
                        <td>
                            <span th:if="${dm.kichHoat}" class="badge bg-label-success">Hoạt động</span>
                            <span th:unless="${dm.kichHoat}" class="badge bg-label-danger">Ngừng</span>
                        </td>
                        <td>
                            <!-- Nút Sửa -->
                            <a href="#" class="btn btn-sm btn-warning"
                               data-bs-toggle="modal"
                               data-bs-target="#editCategoryModal"
                               th:data-id="${dm.maDanhMuc}"
                               th:data-name="${dm.tenDanhMuc}"
                               th:data-image="${dm.hinhAnh}"
                               th:data-status="${dm.kichHoat}">
                                <i class="bx bx-edit"></i>
                            </a>

                            <!-- Nút Xóa -->
                            <a th:href="@{/admin/category/delete/{id}(id=${dm.maDanhMuc})}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Bạn có chắc muốn xóa danh mục này?')">
                                <i class="bx bx-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Phân trang -->
            <nav th:if="${categoryPage.totalPages > 0}" class="mt-4">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${categoryPage.first} ? 'disabled'">
                        <a class="page-link" th:href="@{/admin/category(page=${categoryPage.number}, size=${categoryPage.size}, keyword=${keyword}, status=${status})}">&laquo;</a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(1, categoryPage.totalPages)}" th:classappend="${i == categoryPage.number + 1} ? 'active'">
                        <a class="page-link" th:text="${i}" th:href="@{/admin/category(page=${i}, size=${categoryPage.size}, keyword=${keyword}, status=${status})}"></a>
                    </li>
                    <li class="page-item" th:classappend="${categoryPage.last} ? 'disabled'">
                        <a class="page-link" th:href="@{/admin/category(page=${categoryPage.number + 2}, size=${categoryPage.size}, keyword=${keyword}, status=${status})}">&raquo;</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Modal thêm mới -->
    <div class="modal fade" id="addCategoryModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <form th:action="@{/admin/category/save}" th:object="${category}" method="post" class="modal-content" enctype="multipart/form-data">
                <div class="modal-header bg-primary">
                    <h5 class="modal-title text-white">Thêm danh mục mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Tên danh mục <span class="text-danger">*</span></label>
                        <input type="text" th:field="*{tenDanhMuc}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Hình ảnh</label>
                        <input type="file" name="hinhAnhFile" class="form-control" accept="image/png, image/jpeg">
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" th:field="*{kichHoat}" checked>
                        <label class="form-check-label">Kích hoạt</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="submit" class="btn btn-primary">Lưu</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal sửa -->
    <div class="modal fade" id="editCategoryModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <form th:action="@{/admin/category/save}" th:object="${category}" method="post" class="modal-content" enctype="multipart/form-data">
                <input type="hidden" th:field="*{maDanhMuc}">
                <input type="hidden" th:field="*{hinhAnh}">

                <div class="modal-header bg-warning">
                    <h5 class="modal-title text-white">Chỉnh sửa danh mục</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Tên danh mục <span class="text-danger">*</span></label>
                        <input type="text" th:field="*{tenDanhMuc}" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Hình ảnh hiện tại</label>
                        <div>
                            <img id="editImagePreview" src="#" alt="Ảnh hiện tại"
                                 class="img-thumbnail mb-2" style="max-height: 100px; display: none;">
                            <span id="noImageText" class="text-muted" style="display: none;">Không có ảnh</span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Tải lên ảnh mới</label>
                        <input type="file" name="hinhAnhFile" class="form-control" accept="image/png, image/jpeg">
                        <small class="text-muted">Để trống nếu không muốn thay đổi ảnh</small>
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" th:field="*{kichHoat}">
                        <label class="form-check-label">Kích hoạt</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="submit" class="btn btn-warning">Cập nhật</button>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
