<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/admin}">

<head>
    <title>Quản lý Cửa Hàng | AloTra</title>
</head>

<body>
<h4 class="fw-bold py-3 mb-4" layout:fragment="page_title">
    <span class="text-muted fw-light">Quản lý Cửa Hàng /</span> Cửa Hàng
</h4>

<main layout:fragment="content">
    <div class="card mb-4">
        <div class="card-body">
            <form th:action="@{/admin/brand}" method="get" class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Tìm kiếm Cửa Hàng</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="keyword"
                               th:value="${keyword}" placeholder="Nhập tên thương hiệu...">
                        <button class="btn btn-outline-primary" type="submit">
                            <i class="bx bx-search"></i>
                        </button>
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Trạng thái</label>
                    <select class="form-select" name="status" onchange="this.form.submit()">
                        <option value="">Tất cả</option>
                        <option value="true" th:selected="${status != null and status == true}">Hoạt động</option>
                        <option value="false" th:selected="${status != null and status == false}">Ngừng</option>
                    </select>
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <a th:href="@{/admin/brand}" class="btn btn-outline-secondary">
                        <i class="bx bx-reset me-1"></i> Đặt lại
                    </a>
                </div>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Danh sách cửa hàng </h5>
            <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addBrandModal">
                <i class='bx bx-plus me-1'></i> Thêm Cửa Hàng
            </a>
        </div>
        <div class="card-body">
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="table-responsive text-nowrap">
                <table id="brandsTable" class="table table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên Cửa Hàng</th>
                        <th>Hình ảnh</th>
                        <th>Mô tả</th>
                        <th>Trạng thái</th>
                        <th>Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${!brandPage.empty}" th:each="th : ${brandPage.content}">
                        <td th:text="${th.maThuongHieu}"></td>
                        <td th:text="${th.tenThuongHieu}"></td>
                        <td>
                            <img th:if="${th.hinhAnh != null and !th.hinhAnh.isEmpty()}"
                                 th:src="@{'/uploads/' + ${th.hinhAnh}}"
                                 alt="Ảnh thương hiệu" class="img-thumbnail" style="max-height:50px"/>
                            <span th:unless="${th.hinhAnh != null and !th.hinhAnh.isEmpty()}" class="text-muted">Không có</span>
                        </td>
                        <td th:text="${#strings.abbreviate(th.moTa, 50)}"></td>
                        <td>
                            <span th:if="${th.kichHoat}" class="badge bg-label-success">Hoạt động</span>
                            <span th:unless="${th.kichHoat}" class="badge bg-label-danger">Ngừng</span>
                        </td>
                        <td>
                            <a href="#" class="btn btn-sm btn-warning"
                               data-bs-toggle="modal"
                               data-bs-target="#editBrandModal"
                               th:data-id="${th.maThuongHieu}"
                               th:data-name="${th.tenThuongHieu}"
                               th:data-image="${th.hinhAnh}"
                               th:data-description="${th.moTa}"
                               th:data-status="${th.kichHoat}">
                                <i class="bx bx-edit"></i>
                            </a>

                            <a th:href="@{/admin/brand/delete/{id}(id=${th.maThuongHieu})}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Bạn có chắc muốn xóa Cửa Hàng này?')">
                                <i class="bx bx-trash"></i>
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${brandPage.empty}">
                        <td colspan="6" class="text-center text-muted py-3">Không có Cửa Hàng nào để hiển thị.</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <nav th:if="${brandPage.totalPages > 0}" class="mt-4">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${brandPage.first} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/admin/brand(page=${brandPage.number}, size=${brandPage.size}, keyword=${keyword}, status=${status})}">&laquo;</a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(1, brandPage.totalPages)}"
                        th:classappend="${i == brandPage.number + 1} ? 'active'">
                        <a class="page-link" th:text="${i}"
                           th:href="@{/admin/brand(page=${i}, size=${brandPage.size}, keyword=${keyword}, status=${status})}"></a>
                    </li>
                    <li class="page-item" th:classappend="${brandPage.last} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/admin/brand(page=${brandPage.number + 2}, size=${brandPage.size}, keyword=${keyword}, status=${status})}">&raquo;</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="modal fade" id="addBrandModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <form th:action="@{/admin/brand/save}" th:object="${brand}" method="post" class="modal-content" enctype="multipart/form-data">
                <div class="modal-header bg-primary">
                    <h5 class="modal-title text-white">Thêm Cửa Hàng mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Tên Cửa Hàng <span class="text-danger">*</span></label>
                        <input type="text" th:field="*{tenThuongHieu}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mô tả</label>
                        <textarea class="form-control" th:field="*{moTa}" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Hình ảnh</label>
                        <input type="file" name="hinhAnhFile" class="form-control" accept="image/png, image/jpeg">
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" th:field="*{kichHoat}" checked>
                        <label class="form-check-label">Kích hoạt</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="submit" class="btn btn-primary">Lưu</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal fade" id="editBrandModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <form th:action="@{/admin/brand/save}" th:object="${brand}" method="post" class="modal-content" enctype="multipart/form-data">
                <input type="hidden" th:field="*{maThuongHieu}">
                <input type="hidden" th:field="*{hinhAnh}">

                <div class="modal-header bg-warning">
                    <h5 class="modal-title text-white">Chỉnh sửa Cửa Hàng </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Tên Cửa Hàng <span class="text-danger">*</span></label>
                        <input type="text" th:field="*{tenThuongHieu}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mô tả</label>
                        <textarea class="form-control" th:field="*{moTa}" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Hình ảnh hiện tại</label>
                        <div>
                            <img id="editImagePreview" src="#" alt="Ảnh hiện tại" class="img-thumbnail mb-2" style="max-height: 100px; display: none;">
                            <span id="noImageText" class="text-muted" style="display: none;">Không có ảnh</span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tải lên ảnh mới</label>
                        <input type="file" name="hinhAnhFile" class="form-control" accept="image/png, image/jpeg">
                        <small class="text-muted">Để trống nếu không muốn thay đổi ảnh</small>
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" th:field="*{kichHoat}">
                        <label class="form-check-label">Kích hoạt</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="submit" class="btn btn-warning">Cập nhật</button>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
