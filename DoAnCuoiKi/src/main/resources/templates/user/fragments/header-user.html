<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- 
    Đây là file Header Fragment (chứa CSS)
    Tương tự file header.html của web/
-->

<head th:fragment="header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Tiêu đề (Title) sẽ được lấy từ file con (ví dụ: <title>Menu - AloTra</title>) -->
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">AloTra</title>

    <!-- 1. Google Fonts (Giống trang web) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- 2. Tải CSS từ CDN (Giống trang web) -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    
    <!-- 3. Tải CSS local (Giống trang web) -->
    <link th:href="@{/vendor/aos/aos.css}" rel="stylesheet">
    <link th:href="@{/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet">
    <link th:href="@{/vendor/glightbox/css/glightbox.min.css}" rel="stylesheet">

    <!-- 4. Tải file main.css (Dùng chung của trang web) -->
    <link th:href="@{/assets/css/main.css}" rel="stylesheet">
</head>
</html>
