<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{web/layout-web}">
<head>
    <title>Đăng nhập - AloTra</title>
</head>
<body>

    <div layout:fragment="content">
        <!-- 
          Trang Login V7:
          - BỐ CỤC CĂN GIỮA:
          - 'justify-content-center' của Bootstrap sẽ căn giữa cái 'row' này.
          - 'main.css' (V7) SẼ KHÔNG can thiệp vào đây.
        -->
        <section class="form-login-register">
            <div class="container">
                
                <!-- 'justify-content-center' CĂN GIỮA cái card -->
                <div class="row justify-content-center">
                    <div class="col-lg-10 col-md-12">
                        
                        <div class="card shadow-lg border-0 rounded-3" data-aos="fade-up">
                            <div class="row g-0">
                                
                                <!-- Cột 1: Hình ảnh -->
                                <div class="col-lg-6 d-none d-lg-block img-col" 
                                     th:style="'background-image: url(' + @{/assets/img/login-bg.jpg} + '); background-image: url(https://placehold.co/600x800/E0F7FA/333?text=AloTra+Login);'">
                                </div>

                                <!-- Cột 2: Form (Nội dung) -->
                                <div class="col-lg-6">
                                    <div class="card-body p-4 p-sm-5">
                                        <h2 class="card-title text-center mb-4">Đăng nhập</h2>
                                        
                                        <form th:action="@{/login}" method="post">
                                            <div class="mb-3">
                                                <label for="username" class="form-label">Tên đăng nhập (Email)</label>
                                                <input type="text" class="form-control" id="username" name="username" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="password" class="form-label">Mật khẩu</label>
                                                <input type="password" class="form-control" id="password" name="password" required>
                                            </div>
                                            <div class="d-flex justify-content-between align-items-center mb-3">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="rememberMe" name="remember-me">
                                                    <label class="form-check-label" for="rememberMe">
                                                        Ghi nhớ tôi
                                                    </label>
                                                </div>
                                                <a href="#" class="small text-decoration-none">Quên mật khẩu?</a>
                                            </div>
                                            <div class="d-grid">
                                                <button type="submit" class="btn btn-primary btn-lg">Đăng nhập</button>
                                            </div>
                                        </form>
                                        <hr class="my-4">
                                        <p class="text-center small">Chưa có tài khoản? 
                                            <a th:href="@{/alotra/register}">Đăng ký ngay</a>
                                        </p>
                                    </div>
                                </div>
                            </div> <!-- End .row (Nằm ngang) -->
                        </div>
                    </div>
                </div> <!-- End .row (Căn giữa) -->
            </div>
        </section>
    </div>

</body>
</html>
