<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--
  Header V7:
  - Dùng link CDN cho Bootstrap và Bootstrap Icons.
  - Vẫn giữ lại link local cho các thư viện khác (AOS, Swiper...).
-->
<head th:fragment="header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'AloTra - Trà Sữa Ngon'">AloTra</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- 1. SỬ DỤNG LINK CDN (Đây là chìa khóa) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    
    <!-- 2. Vẫn dùng file local cho các thư viện vendor khác -->
    <link th:href="@{/vendor/aos/aos.css}" rel="stylesheet">
    <link th:href="@{/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet">
    <link th:href="@{/vendor/glightbox/css/glightbox.min.css}" rel="stylesheet">

    <!-- 3. File CSS chính của chúng ta (V7) (Luôn tải cuối cùng) -->
    <link th:href="@{/assets/css/main.css}" rel="stylesheet">
</head>
</html>
