<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

<head th:replace="~{admin/fragments/header-admin :: header}"></head>

<body class="d-flex flex-column min-vh-100">

    <header th:replace="~{admin/fragments/nav-admin :: nav}"></header>

    <div class="container-fluid flex-grow-1">
        <div class="row">
            <!-- Có thể thêm Sidebar ở đây nếu muốn -->
            <!-- <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse"> ... </nav> -->

            <!-- Main content area -->
            <main class="col-md-12 ms-sm-auto col-lg-12 px-md-4 main-content"> <!-- Điều chỉnh col nếu có sidebar -->
                <div layout:fragment="content">
                    <!-- Nội dung của trang con sẽ được chèn vào đây -->
                    <p>Admin Content Placeholder</p>

    <script th:src="@{/assets/js/main.js}"></script> <!-- Dùng chung main.js -->
