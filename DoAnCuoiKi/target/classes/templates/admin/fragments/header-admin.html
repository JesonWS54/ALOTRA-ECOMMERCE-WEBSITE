<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Admin Dashboard - AloTra'">Admin Dashboard</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <!-- Main CSS File -->
    <link th:href="@{/assets/css/main.css}" rel="stylesheet"> <!-- Dùng chung main.css -->

    <!-- Admin Specific CSS -->
    <style>
        body { background-color: #f8f9fa; }
        .sidebar {
            position: sticky;
            top: 0;
            height: 100vh;
            padding-top: 56px; /* Height of navbar */
            background-color: #343a40;
            color: #fff;
        }
        .sidebar .nav-link { color: rgba(255, 255, 255, 0.75); }
        .sidebar .nav-link:hover, .sidebar .nav-link.active { color: #fff; background-color: rgba(255, 255, 255, 0.1); }
        .main-content { padding-top: 70px; /* Space for navbar */ }
        .nav-tabs .nav-link.active { font-weight: 600; }
        .table th { font-weight: 600; }
        .modal-body label { font-weight: 500; }
         /* Thêm các style cần thiết khác cho Admin */
         .account-avatar-sm { width: 30px; height: 30px; object-fit: cover; border-radius: 50%; margin-right: 5px; }
         .product-thumbnail-sm { width: 40px; height: 40px; object-fit: cover; border-radius: 0.25rem;}

    </style>
</head>
</html>
