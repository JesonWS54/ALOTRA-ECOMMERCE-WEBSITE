<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/layout-user}">

<head>
    <title>Kết Quả Thanh Toán - AloTra</title>
</head>

<body>

<div layout:fragment="content">
    <section class="payment-result-section py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card shadow-sm border-0 text-center" data-aos="fade-up">
                        <div class="card-body p-5">

                            <!-- Icon thành công hoặc thất bại -->
                            <div th:if="${isSuccess}">
                                <i class="bi bi-check-circle-fill display-1 text-success mb-3"></i>
                                <h2 class="card-title mb-3">Thanh toán thành công!</h2>
                            </div>
                            <div th:unless="${isSuccess}">
                                <i class="bi bi-x-octagon-fill display-1 text-danger mb-3"></i>
                                <h2 class="card-title mb-3">Thanh toán thất bại!</h2>
                            </div>

                            <!-- Thông báo chi tiết -->
                            <p class="card-text mb-4" th:text="${message}">Thông báo kết quả.</p>

                            <!-- Thông tin đơn hàng (nếu có) -->
                            <p class="text-muted" th:if="${orderId != null and orderId != 'N/A'}">
                                Mã đơn hàng của bạn: <strong th:text="${orderId}"></strong>
                            </p>

                            <!-- Nút hành động -->
                            <div class="mt-4">
                                <a th:if="${isSuccess}" th:href="@{/user/order/{id}(id=${orderId})}" class="btn btn-primary me-2">
                                     <i class="bi bi-receipt me-1"></i>Xem chi tiết đơn hàng
                                </a>
                                <a th:unless="${isSuccess}" th:href="@{/user/cart}" class="btn btn-warning me-2">
                                     <i class="bi bi-arrow-left me-1"></i>Thử lại thanh toán
                                </a>
                                <a th:href="@{/user/menu}" class="btn btn-outline-secondary">
                                    <i class="bi bi-shop me-1"></i>Tiếp tục mua sắm
                                </a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
