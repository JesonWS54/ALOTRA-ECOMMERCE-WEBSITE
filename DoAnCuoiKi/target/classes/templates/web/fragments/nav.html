<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!--
      Header/Nav V7:
      - Bố cục: Logo (trái) - Links (giữa) - Actions (phải).
      - 'navbar-expand-lg' của Bootstrap sẽ tự động làm cho các link
        NẰM NGANG trên màn hình lớn.
    -->
    <nav th:fragment="nav" class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            
            <!-- 1. Logo (Bên trái) -->
            <a class="navbar-brand d-flex align-items-center" th:href="@{/alotra}">
                <img src="https://placehold.co/150x40/E8F7F4/333?text=AloTra+Logo" alt="AloTra Logo" style="height: 40px; width: auto;" th:src="@{/assets/img/logo.png}" onerror="this.src='https://placehold.co/150x40/E8F7F4/333?text=AloTra+Logo'">
            </a>
            
            <!-- Nút Toggler cho Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!--
              KHỐI NỘI DUNG NẰM NGANG:
              'collapse navbar-collapse' là class của Bootstrap 
              để biến menu dọc (mobile) thành NGANG (desktop).
              'main.css' (V7) SẼ KHÔNG can thiệp vào đây.
            -->
            <div class="collapse navbar-collapse" id="mainNavbar">
                
                <!-- 2. Links (Ở giữa) - Sẽ NẰM NGANG -->
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/alotra}">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/alotra/menu}">Menu</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#">Về chúng tôi</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#">Cửa hàng</a>
                    </li>
                </ul>
                
                <!-- 3. Khu vực Hành động (Bên phải) - Sẽ NẰM NGANG -->
                <div class="header-actions d-flex align-items-center">
                    <form class="search-form d-none d-lg-block me-2">
                        <input type="text" class="form-control form-control-sm" placeholder="Tìm kiếm...">
                        <button type="submit" class="btn"><i class="bi bi-search"></i></button>
                    </form>
                    <a th:href="@{/alotra/login}" class="btn btn-outline-primary btn-sm me-2">Đăng nhập</a>
                    <a th:href="@{/alotra/register}" class="btn btn-primary btn-sm">Đăng ký</a>
                </div>
                
            </div> <!-- End .collapse -->
        </div> <!-- End .container -->
    </nav>

</body>
</html>
