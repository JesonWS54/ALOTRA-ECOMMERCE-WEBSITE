<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{web/layout-web}">
<head>
    <title>Đăng ký - AloTra</title>
</head>
<body>

    <div layout:fragment="content">
        <!-- 
          Trang Register V7:
          - Tương tự trang Login, đã căn giữa.
        -->
        <section class="form-login-register">
            <div class="container">
                <!-- 'justify-content-center' CĂN GIỮA cái card -->
                <div class="row justify-content-center">
                    <div class="col-lg-10 col-md-12">
                        
                        <div class="card shadow-lg border-0 rounded-3" data-aos="fade-up">
                             <div class="row g-0">
                                
                                <!-- Cột 1: Hình ảnh -->
                                <div class="col-lg-6 d-none d-lg-block img-col" 
                                     th:style="'background-image: url(' + @{/assets/img/register-bg.jpg} + '); background-image: url(https://placehold.co/600x800/E0F7FA/333?text=AloTra+Register);'">
                                </div>

                                <!-- Cột 2: Form (Nội dung) -->
                                <div class="col-lg-6">
                                    <div class="card-body p-4 p-sm-5">
                                        <h2 class="card-title text-center mb-4">Tạo tài khoản mới</h2>
                                
                                        <form th:action="@{/alotra/register}" method="post">
                                            <div class="mb-3">
                                                <label for="fullName" class="form-label">Họ và tên</label>
                                                <input type="text" class="form-control" id="fullName" name="fullName" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="email" class="form-label">Email</label>
                                                <input type="email" class="form-control" id="email" name="email" required>
                                            </div>
                                            <!-- Bố cục 2 cột nằm ngang cho mật khẩu -->
                                            <div class="row">
                                                <div class="col-md-6 mb-3">
                                                    <label for="password" class="form-label">Mật khẩu</label>
                                                    <input type="password" class="form-control" id="password" name="password" required>
                                                </div>
                                                <div class="col-md-6 mb-3">
                                                    <label for="confirmPassword" class="form-label">Nhập lại mật khẩu</label>
                                                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                                                </div>
                                            </div>
                                            <div class="form-check mb-3">
                                                <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                                                <label class="form-check-label" for="agreeTerms">
                                                    Tôi đồng ý với <a href="#">Điều khoản dịch vụ</a>
                                                </label>
                                            </div>
                                            <div class="d-grid">
                                                <button type="submit" class="btn btn-primary btn-lg">Đăng ký</button>
                                            </div>
                                        </form>
                                        <hr class="my-4">
                                        <p class="text-center small">Đã có tài khoản? 
                                            <a th:href="@{/alotra/login}">Đăng nhập</a>
                                        </p>
                                    </div>
                                </div>
                            </div> <!-- End .row (Nằm ngang) -->
                        </div>
                    </div>
                </div> <!-- End .row (Căn giữa) -->
            </div>
        </section>
    </div>

</body>
</html>
